<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="/app.css">
  <script src="/jquery-2.1.1.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
  <script src="/app.js"></script>
</head>
<body ng-app='app'>
  <div class='hero'>
    <header>
      <a href='#' class='cloudnasium'>Cloudnasium</a>
      <a href='#' class='account'>Account</a>
    </header>
    <h3 class='title'>My Apps</h3>
  </div>
  <div ng-controller='AppCtrl' class='apps-table-wrapper'>
    <a href='#' class='create-app-link'>Create App</a>
    <ul class='apps-table'>
      <li ng-repeat='app in apps'>
        <a href='#'>
          <img src='images/app-icon.png' srcset='images/app-icon@2x.png 2x'>
          <span>{{app.name}}</span>
        </a>
      </li>
    </ul>
  </div>
  <div class='modal-overlay hidden'>
    <div class='modal-content'>
      <form>
        <input type="text" placeholder="App Name">
        <input type="submit" value="Create">
      </form>
    </div>
  </div>
</body>
</html>
